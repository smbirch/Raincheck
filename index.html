<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<title>Raincheck Asset Reminder</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Accept-Encoding" content="gzip, deflate">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="master.css">
	<link rel='icon' href='favicon.ico' type='image/x-icon'/>

	<script>

	</script>

</head>

<body>
	<h1 class="banner">Raincheck</h1>

	<div class="row">
		<div class="col-md-12 col-md-offset-6">
			<div id="on-sift"></div>
			<form id="msform">
				<!-- fieldsets -->
				<fieldset>
					<h2 class="fs-title">Asset Movement Reminder</h2>
					<h3 class="fs-subtitle">Scan Badge to Begin.</h3>
					<input type="password" id="badge_id" name="badge_id" placeholder="" autofocus required="">
					<input type="button" id="scan_badge" name="next" class="next action-button" value="Next">
				</fieldset>
				<fieldset>
					<h2 class="fs-title">Almost there!</h2>
					<h3 class="fs-subtitle">Please scan asset.</h3>
					<textarea class="form-control" id="description" rows="2" placeholder="Asset Number" required=""></textarea>
					<input type="button" name="previous" class="previous action-button-previous" value="Previous">
					<input type="button" id="submit_ticket" name="submit" class="submit action-button" value="Submit">
				</fieldset>
			</form>
			<div class="modal" id="ticket_submited" tabindex="-1" role="dialog" aria-labelledby="Ticket Submit" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="title">Ticket Submitted Successfully!</h5>
						</div>
						<div class="modal-body">
							<p>Thank you for creating a ticket with OpsTechIT.</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- time for rain and clouds -->
	<div class="back-row-toggle splat-toggle"></div>
	<div class="rain front-row"></div>
	<div class="rain back-row"></div>
	<div class="toggles">
		<div class="splat-toggle toggle active"></div>
		<div class="back-row-toggle toggle active"></div>
		<div id="clouds">
			<div class="cloud x1"></div>
			<div class="cloud x2"></div>
			<div class="cloud x3"></div>
			<div class="cloud x4"></div>
			<div class="cloud x5"></div>
		</div>

	</div>

	<script src="bootstrap.min.js"></script>
	<script src="jquery.easing.min.js" charset=" utf-8"></script>
	<script src="popper.min.js"></script>
	<script src="multistep.js" charset="utf-8"></script>
	<script src="main.js"></script>

	<footer>
		<style>
			.footer {
				position: fixed;
				font-size: 8px;

				left: 0;
				bottom: 0;
				width: 100%;
				background-color: white;
				color: black;
				text-decoration: none;
				text-align: center;
			}
		</style>

		<div class="footer">
			<p><a href=" https://tt.amazon.com/quicklink/Q001062241">For questions or issues click here to submit a ticket.</a></p>
		</div>
</body>

</html>
